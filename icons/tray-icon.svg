<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="cameraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EE5A6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="recordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4B2B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="4" y="8" width="18" height="16" rx="2" fill="url(#cameraGrad)"/>
  
  <!-- Camera lens -->
  <circle cx="13" cy="16" r="5" fill="url(#lensGrad)"/>
  <circle cx="13" cy="16" r="3" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Lens reflection -->
  <circle cx="11" cy="14" r="1.5" fill="white" opacity="0.6"/>
  
  <!-- Viewfinder -->
  <rect x="19" y="11" width="3" height="3" rx="0.5" fill="#FFD93D" opacity="0.9"/>
  
  <!-- Recording triangle (play button style) -->
  <path d="M 24 12 L 24 20 L 30 16 Z" fill="url(#recordGrad)"/>
  
  <!-- Handle on top -->
  <path d="M 8 8 Q 8 6 10 6 L 16 6 Q 18 6 18 8" stroke="url(#cameraGrad)" stroke-width="2" fill="none"/>
</svg>
