<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteRecorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ SiteRecorder</h1>
            <p>Automated Site Crawling & Recording</p>
        </header>

        <main>
            <!-- Settings Panel -->
            <section class="panel settings-panel">
                <h2>Recording Settings</h2>
                
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input 
                        type="text" 
                        id="url" 
                        placeholder="https://example.com"
                        value="https://example.com"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxPages">Max Pages</label>
                        <input 
                            type="number" 
                            id="maxPages" 
                            value="50"
                            min="1"
                            max="1000"
                        />
                    </div>

                    <div class="form-group">
                        <label for="delay">Delay (ms)</label>
                        <input 
                            type="number" 
                            id="delay" 
                            value="2000"
                            min="500"
                            max="10000"
                            step="500"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="outputDir">Output Directory</label>
                    <input 
                        type="text" 
                        id="outputDir" 
                        value="./recordings"
                    />
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="headless" />
                        <span>Headless Mode (no browser window)</span>
                    </label>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">
                        ‚ñ∂Ô∏è Start Recording
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        ‚èπÔ∏è Stop Recording
                    </button>
                </div>
            </section>

            <!-- Status Panel -->
            <section class="panel status-panel">
                <h2>Status</h2>
                
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">State:</span>
                        <span id="recordingState" class="status-value">Idle</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Session ID:</span>
                        <span id="sessionId" class="status-value">‚Äî</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Current URL:</span>
                        <span id="currentUrl" class="status-value">‚Äî</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Pages Visited:</span>
                        <span id="pagesVisited" class="status-value">0</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Pages Discovered:</span>
                        <span id="pagesDiscovered" class="status-value">0</span>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </section>

            <!-- Log Panel -->
            <section class="panel log-panel">
                <h2>Activity Log</h2>
                <div id="logContainer" class="log-container"></div>
            </section>
        </main>

        <footer>
            <p>SiteRecorder v0.1.0 | Cross-platform Site Crawler</p>
        </footer>
    </div>

    <script>
        // Immediate execution test
        console.log('=== SCRIPT 1: Immediate execution ===');
        document.body.style.border = '5px solid red';
        
        // Add visual indicator immediately
        const indicator = document.createElement('div');
        indicator.id = 'jsIndicator';
        indicator.style.cssText = 'position:fixed;top:10px;right:10px;background:lime;color:black;padding:10px;z-index:9999;font-weight:bold;';
        indicator.textContent = 'JS Loading...';
        document.body.insertBefore(indicator, document.body.firstChild);
        
        console.log('window.__TAURI__ exists:', !!window.__TAURI__);
        
        // Wait for DOM and Tauri
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('=== SCRIPT 2: DOMContentLoaded fired ===');
            indicator.textContent = 'DOM Ready';
            indicator.style.background = 'yellow';
            
            // Small delay to ensure everything is loaded
            setTimeout(async () => {
                console.log('=== SCRIPT 3: Setting up button ===');
                
                // Check Tauri API
                if (!window.__TAURI__) {
                    console.error('ERROR: Tauri API not found!');
                    indicator.textContent = 'ERROR: No Tauri!';
                    indicator.style.background = 'red';
                    return;
                }
                
                console.log('Tauri API found');
                const { invoke } = window.__TAURI__.tauri;
                
                const btn = document.getElementById('startBtn');
                console.log('Button element:', btn);
                
                if (!btn) {
                    console.error('Button not found!');
                    indicator.textContent = 'ERROR: No button!';
                    indicator.style.background = 'red';
                    return;
                }
                
                // Remove any existing listeners by cloning
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
                
                console.log('Adding click listener...');
                newBtn.style.border = '5px solid blue';
                newBtn.style.cursor = 'pointer';
                
                newBtn.onclick = async function(e) {
                    console.log('=== SCRIPT 4: BUTTON ONCLICK FIRED ===');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    indicator.textContent = 'Button clicked!';
                    indicator.style.background = 'orange';
                    
                    try {
                        const settings = {
                            url: document.getElementById('url').value.trim() || 'https://example.com',
                            max_pages: parseInt(document.getElementById('maxPages').value) || 50,
                            delay_ms: parseInt(document.getElementById('delay').value) || 2000,
                            headless: document.getElementById('headless').checked,
                            output_dir: document.getElementById('outputDir').value.trim() || './recordings'
                        };
                        
                        console.log('Calling start_recording:', settings);
                        indicator.textContent = 'Calling backend...';
                        
                        const sessionId = await invoke('start_recording', { settings });
                        
                        console.log('SUCCESS! Session:', sessionId);
                        indicator.textContent = 'Started: ' + sessionId;
                        indicator.style.background = 'green';
                        alert('Recording started! Session: ' + sessionId);
                    } catch (error) {
                        console.error('ERROR:', error);
                        indicator.textContent = 'ERROR: ' + error;
                        indicator.style.background = 'red';
                        alert('Error: ' + error);
                    }
                };
                
                indicator.textContent = 'Ready - Click button!';
                indicator.style.background = 'cyan';
                console.log('=== Setup complete ===');
            }, 500);
        });
    </script>
</body>
</html>
