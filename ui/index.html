<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteRecorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ SiteRecorder</h1>
            <p>Automated Site Crawling & Recording</p>
        </header>

        <main>
            <!-- Settings Panel -->
            <section class="panel settings-panel">
                <h2>Recording Settings</h2>
                
                <div class="form-group">
                    <label for="url">Website URL</label>
                    <input 
                        type="text" 
                        id="url" 
                        placeholder="https://example.com"
                        value="https://example.com"
                    />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxPages">Max Pages</label>
                        <input 
                            type="number" 
                            id="maxPages" 
                            value="50"
                            min="1"
                            max="1000"
                        />
                    </div>

                    <div class="form-group">
                        <label for="delay">Delay (ms)</label>
                        <input 
                            type="number" 
                            id="delay" 
                            value="2000"
                            min="500"
                            max="10000"
                            step="500"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="outputDir">Output Directory</label>
                    <input 
                        type="text" 
                        id="outputDir" 
                        value="./recordings"
                    />
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="headless" />
                        <span>Headless Mode (no browser window)</span>
                    </label>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">
                        ‚ñ∂Ô∏è Start Recording
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        ‚èπÔ∏è Stop Recording
                    </button>
                </div>
            </section>

            <!-- Status Panel -->
            <section class="panel status-panel">
                <h2>Status</h2>
                
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">State:</span>
                        <span id="recordingState" class="status-value">Idle</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Session ID:</span>
                        <span id="sessionId" class="status-value">‚Äî</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Current URL:</span>
                        <span id="currentUrl" class="status-value">‚Äî</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Pages Visited:</span>
                        <span id="pagesVisited" class="status-value">0</span>
                    </div>
                    
                    <div class="status-item">
                        <span class="status-label">Pages Discovered:</span>
                        <span id="pagesDiscovered" class="status-value">0</span>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </section>

            <!-- Log Panel -->
            <section class="panel log-panel">
                <h2>Activity Log</h2>
                <div id="logContainer" class="log-container"></div>
            </section>
        </main>

        <footer>
            <p>SiteRecorder v0.1.0 | Cross-platform Site Crawler</p>
        </footer>
    </div>

    <script>
        // Create a visible log area
        const logArea = document.createElement('div');
        logArea.id = 'debugLog';
        logArea.style.cssText = 'position:fixed;bottom:0;left:0;right:0;height:200px;background:rgba(0,0,0,0.9);color:#0f0;padding:10px;overflow-y:auto;z-index:10000;font-family:monospace;font-size:12px;border-top:3px solid #0f0;';
        document.body.appendChild(logArea);
        
        function log(msg) {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            const logEntry = `[${timestamp}] ${msg}`;
            console.log(logEntry);
            logArea.innerHTML += logEntry + '<br>';
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        log('=== DIAGNOSTIC MODE STARTED ===');
        log('Script executing...');
        
        document.body.style.border = '5px solid red';
        log('Body border set to red');
        
        log('window.__TAURI__ exists: ' + !!window.__TAURI__);
        log('Waiting for DOM...');
        
        window.addEventListener('DOMContentLoaded', async () => {
            log('DOM loaded!');
            
            setTimeout(() => {
                log('Timeout fired, checking Tauri API...');
                
                if (!window.__TAURI__) {
                    log('ERROR: window.__TAURI__ is undefined!');
                    log('Available window properties: ' + Object.keys(window).filter(k => k.includes('TAURI')).join(', '));
                    return;
                }
                
                log('Tauri API found!');
                log('window.__TAURI__ keys: ' + Object.keys(window.__TAURI__).join(', '));
                
                // Try different API paths
                let invoke;
                if (window.__TAURI__.tauri && window.__TAURI__.tauri.invoke) {
                    invoke = window.__TAURI__.tauri.invoke;
                    log('Using window.__TAURI__.tauri.invoke');
                } else if (window.__TAURI__.invoke) {
                    invoke = window.__TAURI__.invoke;
                    log('Using window.__TAURI__.invoke');
                } else if (window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    invoke = window.__TAURI__.core.invoke;
                    log('Using window.__TAURI__.core.invoke');
                } else {
                    log('ERROR: Cannot find invoke function!');
                    log('Available __TAURI__ properties: ' + JSON.stringify(Object.keys(window.__TAURI__)));
                    for (let key in window.__TAURI__) {
                        if (typeof window.__TAURI__[key] === 'object') {
                            log('  ' + key + ' contains: ' + Object.keys(window.__TAURI__[key]).join(', '));
                        }
                    }
                    return;
                }
                
                log('invoke function found: ' + (typeof invoke));
                
                const btn = document.getElementById('startBtn');
                log('Button found: ' + !!btn);
                
                if (!btn) {
                    log('ERROR: startBtn not found in DOM!');
                    log('Available IDs: ' + Array.from(document.querySelectorAll('[id]')).map(e => e.id).join(', '));
                    return;
                }
                
                log('Button text: "' + btn.textContent + '"');
                log('Button disabled: ' + btn.disabled);
                
                // Replace button completely
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
                log('Button cloned and replaced');
                
                newBtn.style.border = '5px solid #00ff00';
                newBtn.style.cursor = 'pointer';
                log('Button styled');
                
                newBtn.onclick = async function(e) {
                    log('>>>>> ONCLICK FIRED! <<<<<');
                    e.preventDefault();
                    e.stopPropagation();
                    
                    newBtn.style.background = '#ff0';
                    log('Button background changed to yellow');
                    
                    try {
                        const settings = {
                            url: document.getElementById('url').value.trim() || 'https://example.com',
                            max_pages: parseInt(document.getElementById('maxPages').value) || 50,
                            delay_ms: parseInt(document.getElementById('delay').value) || 2000,
                            headless: document.getElementById('headless').checked,
                            output_dir: document.getElementById('outputDir').value.trim() || './recordings'
                        };
                        
                        log('Settings prepared: ' + JSON.stringify(settings));
                        log('Calling invoke("start_recording", ...)');
                        
                        const result = await invoke('start_recording', { settings });
                        
                        log('SUCCESS! Result: ' + JSON.stringify(result));
                        newBtn.style.background = '#0f0';
                        alert('Success: ' + result);
                    } catch (error) {
                        log('ERROR: ' + error);
                        log('Error type: ' + typeof error);
                        log('Error string: ' + String(error));
                        newBtn.style.background = '#f00';
                        alert('Error: ' + error);
                    }
                };
                
                log('onclick handler attached');
                log('=== SETUP COMPLETE - Try clicking Start Recording ===');
                
            }, 1000);
        });
    </script>
</body>
</html>
